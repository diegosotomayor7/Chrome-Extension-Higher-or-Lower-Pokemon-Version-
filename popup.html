<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="score-label">Score: 0</div>
    <div id="high-score-label">Best: 0</div>
    <div id="question-label">Loading...</div>

    <div id="vs-area">
      <div class="pkmn-side">
        <img id="left-img" src="" alt="Left Pokemon">
        <div id="left-name" class="name-label"></div>
      </div>

      <div id="vs-circle">VS</div>

      <div class="pkmn-side">
        <img id="right-img" src="" alt="Right Pokemon">
        <div id="right-name" class="name-label"></div>
      </div>
    </div>

    <div class="button-container">
      <button id="higher-btn">Higher</button>
      <button id="lower-btn">Lower</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
